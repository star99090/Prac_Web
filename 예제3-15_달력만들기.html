<!DOCTYPE html>
<html><head><title>시간 정보 입력</title></head>
<body>
  <h3>시간 정보 입력</h3>
  초기 세팅 : 2020년 4월 30일 오후 3시 18분(10초 32)<br>
  시간을 변경해보세요.
  <hr>
  <form>
    <pre>
      month:<input type="month" value="2020-04"><br>
      week :<input type="week" value="2020-W18"><br>
      date :<input type="date" value="2020-04-30"><br>
      time :<input type="time" value="15:18"><br>
      local:<input type="datetime-local" value="2020-04-30T15:18"><br>
    </pre>
  </form>
</body>
</html>
